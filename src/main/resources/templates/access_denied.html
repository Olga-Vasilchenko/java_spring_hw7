<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91cCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-danger">Доступ запрещен!</h2>
        <img src="/stop.png" alt="Access Denied" class="img-fluid mt-4">
        <p class="lead mt-3">Доступ к запрашиваемой странице запрещен!</p>
        <p class="lead mt-3">Пожалуйста, убедитесь в наличии прав доступа к запрашиваемому ресурсу или пройдите аутентификацию.</p>
        <a th:href="@{/login}" class="btn btn-primary mt-3">Войти</a>
    </div>
</div>

</body>
</html>
